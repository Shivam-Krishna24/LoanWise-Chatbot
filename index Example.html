<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loanwise - AI Loan Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --accent-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            display: flex;
            height: 100vh;
            background: var(--bg-secondary);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
            color: var(--primary-color);
        }

        /* Main Chat Area */
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background: var(--bg-primary);
            position: relative;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .message.user .message-content {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.assistant .message-bubble {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
        }

        .message.user .message-bubble {
            background: var(--primary-gradient);
            color: white;
            border-radius: 1rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 0.25rem;
        }

        .typing-indicator {
            display: flex;
            gap: 0.4rem;
            align-items: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 1rem;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* Quick Reply Buttons */
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .quick-reply-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 2rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: var(--transition);
            white-space: nowrap;
        }

        .quick-reply-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 0.95rem;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        .message-input::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 0.95rem;
            font-family: inherit;
            transition: var(--transition);
            color: var(--text-primary);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            width: 100%;
            margin-top: 0.75rem;
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        /* FAQ Styles */
        .faq-container {
            width: 350px;
            background: var(--bg-primary);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 0;
            box-shadow: var(--shadow-sm);
        }

        .faq-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
            color: var(--text-primary);
        }

        .faq-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .faq-item {
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-item:hover {
            background: var(--bg-tertiary);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .faq-arrow {
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .faq-item.active {
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.approved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-badge.rejected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        /* Card Styles */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        /* Scrollbar Styles */
        .messages-area::-webkit-scrollbar,
        .faq-items::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track,
        .faq-items::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb,
        .faq-items::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover,
        .faq-items::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Welcome Message */
        .welcome-section {
            text-align: center;
            padding: 3rem 2rem;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .welcome-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .welcome-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .faq-container {
                display: none;
            }

            .container {
                flex-direction: column;
            }

            .messages-area {
                padding: 1rem;
            }

            .message-bubble {
                max-width: 90%;
            }

            .input-area {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .modal-content {
                max-width: 90%;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .message-bubble {
                max-width: 100%;
            }

            .btn {
                padding: 0.625rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">üí∞</div>
            <span>Loanwise</span>
        </div>
        <div class="header-actions">
            <button class="btn-icon" title="Settings">‚öôÔ∏è</button>
            <button class="btn-icon" title="Menu">‚ò∞</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Chat Area -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <div class="message" style="justify-content: center;">
                    <div style="text-align: center; width: 100%;">
                        <div class="welcome-icon">ü§ñ</div>
                        <div class="welcome-title">Welcome to Loanwise</div>
                        <div class="welcome-text">Your AI-powered loan assistant. How can I help you today?</div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        autocomplete="off"
                    >
                </div>
                <button class="send-btn" id="sendBtn">
                    Send
                </button>
            </div>
        </div>

        <!-- FAQ Sidebar -->
        <div class="faq-container">
            <div class="faq-header">üìö Quick Help</div>
            <div class="faq-items" id="faqItems">
                <!-- FAQ items will be populated here -->
            </div>
        </div>
    </div>

    <!-- Phone Verification Modal -->
    <div class="modal" id="phoneModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Enter Your Phone Number</div>
                <button class="close-btn" onclick="closeModal('phoneModal')">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input 
                    type="tel" 
                    class="form-input" 
                    id="phoneInput" 
                    placeholder="Enter 10-digit phone number"
                    maxlength="10"
                >
            </div>
            <button class="btn btn-primary" onclick="verifyPhone()">Verify</button>
        </div>
    </div>

    <!-- New User Registration Modal -->
    <div class="modal" id="newUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Create Your Account</div>
                <button class="close-btn" onclick="closeModal('newUserModal')">&times;</button>
            </div>
            <form onsubmit="saveNewUser(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-input" id="dob" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Annual Income</label>
                    <input type="number" class="form-input" id="income" placeholder="Enter your annual income" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('newUserModal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Loan Status Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Your Loan Status</div>
                <button class="close-btn" onclick="closeModal('statusModal')">&times;</button>
            </div>
            <div id="statusContent"></div>
        </div>
    </div>

    <script>
        // Global State
        let currentUser = null;
        let conversationHistory = [];

        // FAQ Items
        const faqItems = [
            "How do I check my loan status?",
            "What are the eligibility criteria?",
            "What documents do I need to apply?",
            "How long does approval take?",
            "Can I apply for multiple loans?",
            "What is the interest rate?"
        ];

        // Initialize Page
        function initializePage() {
            loadFAQ();
            setupEventListeners();
            checkUserStatus();
        }

        // Load FAQ Items
        function loadFAQ() {
            const faqContainer = document.getElementById('faqItems');
            faqContainer.innerHTML = '';
            faqItems.forEach(item => {
                const faqElement = document.createElement('div');
                faqElement.className = 'faq-item';
                faqElement.innerHTML = `
                    <span>${item}</span>
                    <span class="faq-arrow">‚Üí</span>
                `;
                faqElement.onclick = () => sendFAQQuestion(item);
                faqContainer.appendChild(faqElement);
            });
        }

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Check User Status
        function checkUserStatus() {
            const storedUser = localStorage.getItem('loanwiseUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                addMessage('assistant', `Welcome back, ${currentUser.name}! How can I assist you today?`);
            } else {
                document.getElementById('phoneModal').classList.add('active');
            }
        }

        // Verify Phone
        function verifyPhone() {
            const phone = document.getElementById('phoneInput').value;
            if (phone.length !== 10) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }

            // Simulate API check (replace with actual API call)
            fetch(`/api/check-status/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: phone })
            })
            .then(res => res.json())
            .then(data => {
                if (data.exists) {
                    currentUser = data.user;
                    localStorage.setItem('loanwiseUser', JSON.stringify(currentUser));
                    closeModal('phoneModal');
                    addMessage('assistant', `Welcome back, ${currentUser.name}! How can I help?`);
                } else {
                    currentUser = { phone: phone };
                    localStorage.setItem('loanwiseUser', JSON.stringify(currentUser));
                    closeModal('phoneModal');
                    document.getElementById('newUserModal').classList.add('active');
                }
            })
            .catch(() => {
                // If API fails, allow new user flow
                currentUser = { phone: phone };
                localStorage.setItem('loanwiseUser', JSON.stringify(currentUser));
                closeModal('phoneModal');
                document.getElementById('newUserModal').classList.add('active');
            });
        }

        // Save New User
        function saveNewUser(e) {
            e.preventDefault();
            const name = document.getElementById('fullName').value;
            const dob = document.getElementById('dob').value;
            const income = document.getElementById('income').value;

            currentUser.name = name;
            currentUser.dob = dob;
            currentUser.income = income;

            // API call to save user
            fetch(`/api/new-user/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentUser)
            })
            .then(res => res.json())
            .then(data => {
                localStorage.setItem('loanwiseUser', JSON.stringify(currentUser));
                closeModal('newUserModal');
                addMessage('assistant', `Great! Account created. How can I help you with your loan today, ${name}?`);
            })
            .catch(() => {
                localStorage.setItem('loanwiseUser', JSON.stringify(currentUser));
                closeModal('newUserModal');
                addMessage('assistant', `Account created! How can I help you with your loan today, ${name}?`);
            });
        }

        // Send Message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            addMessage('user', message);
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            // API call for chat response
            fetch(`/api/chat/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: message,
                    user_phone: currentUser?.phone || ''
                })
            })
            .then(res => res.json())
            .then(data => {
                removeTypingIndicator();
                addMessage('assistant', data.response || 'I understand. Can you provide more details?');
                
                // Handle special responses
                if (data.action === 'show_status') {
                    setTimeout(() => showLoanStatus(data.status_data), 500);
                }
            })
            .catch(() => {
                removeTypingIndicator();
                addMessage('assistant', 'I\'m having trouble connecting. Please try again.');
            });
        }

        // Send FAQ Question
        function sendFAQQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        // Add Message to Chat
        function addMessage(sender, text) {
            const messagesArea = document.getElementById('messagesArea');
            
            // Clear welcome message if exists
            const welcome = messagesArea.querySelector('.welcome-section');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div>
                        <div class="message-bubble">${text}</div>
                        <div class="message-time">${timestamp}</div>
                    </div>
                </div>
            `;

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Show Typing Indicator
        function showTypingIndicator() {
            const messagesArea = document.getElementById('messagesArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Remove Typing Indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // Show Loan Status
        function showLoanStatus(statusData) {
            const statusContent = document.getElementById('statusContent');
            const status = statusData.status || 'PENDING';
            const statusClass = status.toLowerCase();

            statusContent.innerHTML = `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h3 style="font-size: 1.1rem; margin: 0;">Loan Details</h3>
                        <span class="status-badge ${statusClass}">${status}</span>
                    </div>
                    <div style="display: grid; gap: 1rem;">
                        <div>
                            <div style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.25rem;">Loan Amount</div>
                            <div style="font-size: 1.1rem; font-weight: 600;">‚Çπ${(statusData.amount || 0).toLocaleString()}</div>
                        </div>
                        <div>
                            <div style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.25rem;">Application Date</div>
                            <div style="font-size: 1.1rem; font-weight: 600;">${statusData.date || 'N/A'}</div>
                        </div>
                        <div>
                            <div style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.25rem;">Expected Decision</div>
                            <div style="font-size: 1.1rem; font-weight: 600;">${statusData.expected_date || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('statusModal').classList.add('active');
        }

        // Modal Functions
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal on background click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        });

        // Start App
        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
