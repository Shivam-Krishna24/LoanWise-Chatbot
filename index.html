<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loanwise - AI Loan Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --accent-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
        }

        /* Main Container */
        .container {
            display: flex;
            height: 100vh;
            background: var(--bg-secondary);
        }

        /* Header */
        .header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;  /* FIXED: aligns everything to top-left */
            padding: 1.5rem 2rem;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 100;
            gap: 2rem;  /* spacing between logo and stage indicator */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        img{
            width: 32px;
            height: 32px;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-indicator {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-color);
            transition: var(--transition);
        }

        .progress-dot.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }

        .stage-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-left: 1rem;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background: var(--bg-primary);
            position: relative;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .message.user .message-content {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.assistant .message-bubble {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
        }

        .message.user .message-bubble {
            background: var(--primary-gradient);
            color: white;
            border-radius: 1rem;
        }

        .agent-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .message.user .agent-label {
            text-align: right;
        }

        /* Quick Reply Buttons */
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .quick-reply-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 2rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: var(--transition);
            white-space: nowrap;
        }

        .quick-reply-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 0.95rem;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        .message-input::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        /* Form Styles */
        .form-section {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 0.95rem;
            font-family: inherit;
            transition: var(--transition);
            color: var(--text-primary);
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Card Styles */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .card-label {
            color: var(--text-secondary);
        }

        .card-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* EMI Table */
        .emi-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .emi-table th,
        .emi-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .emi-table th {
            font-weight: 600;
            color: var(--primary-color);
            background: var(--bg-tertiary);
        }

        .emi-table tr:hover {
            background: var(--bg-tertiary);
        }

        .select-btn {
            padding: 0.25rem 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--primary-color);
            border-radius: 0.5rem;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .select-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Comparison Table */
        .comparison-table {
            width: 100%;
            margin-top: 1rem;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .comparison-table tr {
            border-bottom: 1px solid var(--border-color);
        }

        .comparison-table tr:last-child {
            border-bottom: none;
        }

        .comparison-table td {
            padding: 0.75rem;
        }

        .comparison-table td:first-child {
            font-weight: 600;
            color: var(--primary-color);
            width: 40%;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-badge.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .status-badge.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        /* Loading Indicator */
        .loading {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding: 1rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* Welcome Message */
        .welcome-section {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .welcome-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .welcome-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* FAQ Sidebar */
        .faq-container {
            width: 350px;
            background: var(--bg-primary);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 0;
            box-shadow: var(--shadow-sm);
        }

        .faq-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
            color: var(--text-primary);
        }

        .faq-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .faq-item {
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-item:hover {
            background: var(--bg-tertiary);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .messages-area {
                padding: 1rem;
            }

            .message-bubble {
                max-width: 85%;
            }

            .input-area {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .faq-container {
                display: none;
            }

            .modal-content {
                max-width: 90%;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .message-bubble {
                max-width: 100%;
            }

            .quick-replies {
                flex-direction: column;
            }

            .quick-reply-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon" >üè¶</div>
            <span>Loanwise</span>
        </div>
        <div class="header-info">
            <div class="progress-indicator">
                <div class="progress-dot active" id="dot1"></div>
                <div class="progress-dot" id="dot2"></div>
                <div class="progress-dot" id="dot3"></div>
                <div class="progress-dot" id="dot4"></div>
                <div class="progress-dot" id="dot5"></div>
            </div>
            <div class="stage-text" id="stageText">Welcome</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        autocomplete="off"
                    >
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>

        <!-- FAQ Sidebar -->
        <div class="faq-container">
            <div class="faq-header">üìö Quick Help</div>
            <div class="faq-items" id="faqItems">
                <!-- FAQ items will be populated here -->
            </div>
        </div>
    </div>

    <!-- Phone Verification Modal -->
    <div class="modal" id="phoneModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Enter Your Phone Number</div>
                <button class="close-btn" onclick="closeModal('phoneModal')">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input 
                    type="tel" 
                    class="form-input" 
                    id="phoneInput" 
                    placeholder="Enter 10-digit phone number"
                    maxlength="10"
                >
            </div>
            <button class="send-btn" style="width: 100%;" onclick="verifyPhone()">Verify</button>
        </div>
    </div>

    <!-- New User Registration Modal -->
    <div class="modal" id="newUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Create Your Account</div>
                <button class="close-btn" onclick="closeModal('newUserModal')">&times;</button>
            </div>
            <form id="newUserForm" onsubmit="saveNewUser(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Date of Birth (DD/MM/YYYY)</label>
                    <input type="text" class="form-input" id="dob" placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-input" id="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Monthly Income (‚Çπ)</label>
                    <input type="number" class="form-input" id="income" placeholder="Enter monthly income" min="10000" required>
                </div>
                <button type="submit" class="send-btn" style="width: 100%;">Create Account</button>
                <button type="button" class="quick-reply-btn" style="width: 100%; margin-top: 0.75rem;" onclick="closeModal('newUserModal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Loan Status Modal -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Your Loan Status</div>
                <button class="close-btn" onclick="closeModal('statusModal')">&times;</button>
            </div>
            <div id="statusContent"></div>
        </div>
    </div>

    <script>
        // ===== STATE & DATA =====
        const STAGES = {
            INTRO: 'intro',
            NEW_USER_DETAILS: 'new_user_details',
            PHONE: 'phone',
            EMI: 'emi',
            KYC: 'kyc',
            ELIGIBILITY: 'eligibility',
            SANCTION: 'sanction'
        };

        let state = {
            stage: STAGES.INTRO,
            applicationId: null,
            customer: null,
            newUserData: {
                phone: null,
                name: null,
                dob: null,
                email: null,
                income: null,
                address: null
            },
            selectedEmi: null,
            selectedTenure: null,
            isNewUser: false,
            isProcessing: false,
            currentQuestionIndex: 0,
            questionsAsked: false
        };

        const STAGE_NAMES = {
            intro: 'Welcome',
            new_user_details: 'Your Details',
            phone: 'Phone Verification',
            emi: 'EMI Preview',
            kyc: 'KYC Validation',
            eligibility: 'Eligibility Check',
            sanction: 'Sanction Letter'
        };

        const FAQ_ITEMS = [
            "How do I check my loan status?",
            "What are the eligibility criteria?",
            "What documents do I need to apply?",
            "How long does approval take?",
            "What is the interest rate?",
            "Can I prepay the loan?",
            "Is there any processing fee?",
            "How is EMI calculated?"
        ];

        // ===== INITIALIZATION =====
        function initializePage() {
            loadFAQ();
            setupEventListeners();
            showWelcome();
            updateStage();
        }

        function loadFAQ() {
            const faqContainer = document.getElementById('faqItems');
            faqContainer.innerHTML = '';
            FAQ_ITEMS.forEach(item => {
                const faqElement = document.createElement('div');
                faqElement.className = 'faq-item';
                faqElement.innerHTML = `
                    <span>${item}</span>
                    <span>‚Üí</span>
                `;
                faqElement.onclick = () => handleFAQClick(item);
                faqContainer.appendChild(faqElement);
            });
        }

        function setupEventListeners() {
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !state.isProcessing) {
                    sendMessage();
                }
            });
        }

        // ===== UI FUNCTIONS =====
        function updateStage() {
            document.getElementById('stageText').textContent = STAGE_NAMES[state.stage];
            
            const stageMap = { 
                new_user_details: 0,
                phone: 0, 
                emi: 1, 
                kyc: 2, 
                eligibility: 3, 
                sanction: 4 
            };
            const index = stageMap[state.stage] || -1;
            
            for (let i = 0; i < 5; i++) {
                const dot = document.getElementById(`dot${i + 1}`);
                if (i <= index && index !== -1) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            }
        }

        function showWelcome() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = `
                <div class="welcome-section">
                    <div class="welcome-icon">ü§ñ</div>
                    <div class="welcome-title">Welcome to Loanwise</div>
                    <div class="welcome-text">Your AI-powered loan assistant. Get a personal loan in just 5 minutes with instant approval.</div>
                    <div class="quick-replies">
                        <button class="quick-reply-btn" onclick="startApplication()">üí∞ Get Loan</button>
                        <button class="quick-reply-btn" onclick="showFAQQuestions()">‚ùì Ask Questions</button>
                        <button class="quick-reply-btn" onclick="checkLoanStatus()">üìã Check Status</button>
                    </div>
                </div>
            `;
        }

        function addMessage(text, agent, isUser = false, options = {}) {
            const messagesArea = document.getElementById('messagesArea');
            
            // Clear welcome message if it exists
            const welcome = messagesArea.querySelector('.welcome-section');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let html = `
                <div class="message-content">
                    <div>
                        <div class="message-bubble">${formatText(text)}</div>
                        <div class="agent-label">${agent} ‚Ä¢ ${timestamp}</div>
            `;
            
            if (options.form) html += options.form;
            if (options.table) html += options.table;
            if (options.card) html += options.card;
            
            if (options.quickReplies && options.quickReplies.length > 0) {
                html += `<div class="quick-replies">`;
                options.quickReplies.forEach(reply => {
                    html += `<button class="quick-reply-btn" onclick="handleQuickReply('${escapeHtml(reply)}')">${escapeHtml(reply)}</button>`;
                });
                html += `</div>`;
            }
            
            html += `</div></div>`;
            messageDiv.innerHTML = html;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function formatText(text) {
            return text.replace(/\n/g, '<br>');
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', { 
                style: 'currency', 
                currency: 'INR', 
                minimumFractionDigits: 0,
                maximumFractionDigits: 0 
            }).format(amount);
        }

        // ===== API FUNCTIONS =====
        async function apiCall(endpoint, data) {
            try {
                const response = await fetch(`/chatbot/api${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { error: error.message };
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // ===== APPLICATION FLOW =====
        function startApplication() {
            document.getElementById('phoneModal').classList.add('active');
        }

        async function verifyPhone() {
            const phone = document.getElementById('phoneInput').value;
            
            if (!phone.match(/^\d{10}$/)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }

            closeModal('phoneModal');
            
            if (state.isProcessing) return;
            state.isProcessing = true;

            // Show loading in chat
            addMessage('Verifying phone number...', 'Loanwise', false, {
                form: '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>'
            });

            const result = await apiCall('/start/', { phone });
            
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.lastChild.remove();

            if (result.error) {
                state.isProcessing = false;
                addMessage(`‚ùå ${result.error}`, 'Loanwise');
                return;
            }

            state.applicationId = result.application_id;
            state.customer = result.customer;
            state.isNewUser = result.is_new_user;
            state.newUserData.phone = phone;
            state.isProcessing = false;

            if (result.is_new_user) {
                state.stage = STAGES.NEW_USER_DETAILS;
                updateStage();
                
                // Show new user modal
                document.getElementById('newUserModal').classList.add('active');
            } else {
                state.stage = STAGES.EMI;
                updateStage();
                
                addMessage(
                    result.message,
                    'Loanwise',
                    false,
                    { 
                        quickReplies: ['‚Çπ100,000', '‚Çπ150,000', '‚Çπ200,000', '‚Çπ250,000', '‚Çπ300,000'] 
                    }
                );
            }
        }

        async function saveNewUser(e) {
            e.preventDefault();
            
            const name = document.getElementById('fullName').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const income = document.getElementById('income').value;

            if (!name || !dob || !email || !address || !income) {
                alert('Please fill all fields');
                return;
            }

            if (state.isProcessing) return;
            state.isProcessing = true;

            closeModal('newUserModal');
            
            addMessage('Creating your account...', 'Loanwise', false, {
                form: '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>'
            });

            const result = await apiCall('/save_new_user_details/', {
                application_id: state.applicationId,
                phone: state.newUserData.phone,
                name: name,
                dob: dob,
                email: email,
                address: address,
                income: income
            });

            const messagesArea = document.getElementById('messagesArea');
            messagesArea.lastChild.remove();

            if (result.error) {
                state.isProcessing = false;
                addMessage(`‚ùå Error: ${result.error}`, 'Loanwise');
                return;
            }

            state.customer = result.customer;
            state.isProcessing = false;
            state.stage = STAGES.EMI;
            updateStage();

            addMessage(
                result.message,
                'Loanwise',
                false,
                { 
                    quickReplies: ['‚Çπ100,000', '‚Çπ150,000', '‚Çπ200,000', '‚Çπ250,000', '‚Çπ300,000'] 
                }
            );
        }

        async function selectAmount(amountStr) {
            const amount = parseInt(amountStr.replace(/[^0-9]/g, ''));

            if (amount > state.customer.pre_approved_limit) {
                addMessage(
                    `‚ùå Amount exceeds your limit of ${formatCurrency(state.customer.pre_approved_limit)}. Please choose a lower amount.`,
                    'Loanwise'
                );
                return;
            }

            addMessage(`I want to borrow ${formatCurrency(amount)}`, 'You', true);

            const tenures = [12, 24, 36];
            let table = '<table class="emi-table"><thead><tr><th>Tenure</th><th>EMI/Month</th><th>Total</th><th></th></tr></thead><tbody>';

            tenures.forEach(tenure => {
                const monthlyRate = state.customer.pre_approved_rate / 12 / 100;
                const emi = Math.round(amount * (monthlyRate * Math.pow(1 + monthlyRate, tenure)) / (Math.pow(1 + monthlyRate, tenure) - 1));
                const total = emi * tenure;
                
                table += `<tr>
                    <td>${tenure} months</td>
                    <td><strong>${formatCurrency(emi)}</strong></td>
                    <td>${formatCurrency(total)}</td>
                    <td><button class="select-btn" onclick="selectEMI(${amount}, ${tenure}, ${emi})">Select</button></td>
                </tr>`;
            });

            table += '</tbody></table>';

            addMessage(
                `üíµ Here are your EMI options for ${formatCurrency(amount)}:`,
                'Loanwise',
                false,
                { table: table }
            );
        }

        async function selectEMI(amount, tenure, emi) {
            state.selectedEmi = emi;
            state.selectedTenure = tenure;

            addMessage(`${tenure} months, EMI ${formatCurrency(emi)}/month`, 'You', true);

            addMessage('Processing your selection...', 'Loanwise', false, {
                form: '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>'
            });

            const result = await apiCall('/emi/', {
                application_id: state.applicationId,
                amount: amount,
                tenure: tenure
            });

            const messagesArea = document.getElementById('messagesArea');
            messagesArea.lastChild.remove();

            state.stage = STAGES.KYC;
            updateStage();

            const kycForm = `
                <div class="form-section">
                    <div class="form-group">
                        <label class="form-label">Aadhaar Number</label>
                        <input type="text" class="form-input" id="aadhaar" placeholder="123456789012" maxlength="12" pattern="\\d{12}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">PAN Number</label>
                        <input type="text" class="form-input" id="pan" placeholder="ABCDE1234F" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
                    </div>
                    <button class="send-btn" style="width: 100%;" onclick="submitKYC()">Submit KYC</button>
                </div>
            `;

            addMessage(
                `üîê Now let's verify your identity. Please provide your Aadhaar and PAN numbers:`,
                'Loanwise',
                false,
                { form: kycForm }
            );
        }

        async function submitKYC() {
            const aadhar = document.getElementById('aadhaar')?.value.trim() || '';
            const pan = document.getElementById('pan')?.value.trim().toUpperCase() || '';

            if (!aadhar || !pan) {
                alert('Please fill all fields');
                return;
            }

            addMessage(`Aadhaar: ${aadhar} | PAN: ${pan}`, 'You', true);

            addMessage('Verifying KYC...', 'Loanwise', false, {
                form: '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>'
            });

            const result = await apiCall('/kyc/', {
                application_id: state.applicationId,
                aadhar: aadhar,
                pan: pan
            });

            const messagesArea = document.getElementById('messagesArea');
            messagesArea.lastChild.remove();

            if (result.success) {
                addMessage('‚úÖ ' + result.message, 'Loanwise');
                state.stage = STAGES.ELIGIBILITY;
                updateStage();

                const incomeForm = `
                    <div class="form-section">
                        <div class="form-group">
                            <label class="form-label">Monthly Income (‚Çπ)</label>
                            <input type="number" class="form-input" id="income" placeholder="50000" min="10000">
                        </div>
                        <button class="send-btn" style="width: 100%;" onclick="submitEligibility()">Check Eligibility</button>
                    </div>
                `;

                addMessage('üìä Enter your monthly income to check eligibility:', 'Loanwise', false, {
                    form: incomeForm
                });
            } else {
                addMessage('‚ùå ' + result.message, 'Loanwise');
            }
        }

        async function submitEligibility() {
            const income = document.getElementById('income')?.value.trim() || '';

            if (!income || parseInt(income) < 10000) {
                alert('Please enter valid monthly income (minimum ‚Çπ10,000)');
                return;
            }

            addMessage(`My monthly income is ${formatCurrency(parseInt(income))}`, 'You', true);

            addMessage('Checking eligibility...', 'Loanwise', false, {
                form: '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>'
            });

            const result = await apiCall('/eligibility/', {
                application_id: state.applicationId,
                monthly_income: parseInt(income)
            });

            const messagesArea = document.getElementById('messagesArea');
            messagesArea.lastChild.remove();

            const table = `
                <table class="comparison-table">
                    <tr>
                        <td>Credit Score</td>
                        <td><span class="status-badge success">${result.credit_score}/900</span></td>
                    </tr>
                    <tr>
                        <td>Monthly Income</td>
                        <td>${formatCurrency(result.monthly_income)}</td>
                    </tr>
                    <tr>
                        <td>Loan EMI</td>
                        <td>${formatCurrency(state.selectedEmi)}</td>
                    </tr>
                    <tr>
                        <td>FOIR Ratio</td>
                        <td>${result.foir.toFixed(1)}%</td>
                    </tr>
                    <tr>
                        <td>Decision</td>
                        <td><span class="status-badge ${result.decision === 'approved' ? 'success' : 'error'}">${result.decision.toUpperCase()}</span></td>
                    </tr>
                </table>
            `;

            addMessage(result.message, 'Loanwise', false, {
                table: table,
                quickReplies: result.decision === 'approved' ? ['‚úÖ Get Sanction Letter', 'Start Over'] : ['Try Again']
            });

            state.stage = STAGES.SANCTION;
            updateStage();
        }

        async function generateSanctionLetter() {
            addMessage('Generating your sanction letter...', 'Loanwise', false, {
                form: '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>'
            });

            const result = await apiCall('/sanction/', { application_id: state.applicationId });

            const messagesArea = document.getElementById('messagesArea');
            messagesArea.lastChild.remove();

            addMessage(result.message, 'Loanwise', false, { 
                card: result.letter_html,
                quickReplies: ['‚úÖ Close', 'Support', 'Start Over']
            });
        }

        // ===== HELPER FUNCTIONS =====
        function handleQuickReply(text) {
            if (text.includes('‚Çπ')) {
                selectAmount(text);
            } else if (text.includes('Get Sanction')) {
                generateSanctionLetter();
            } else if (text.includes('Close') || text.includes('Start Over')) {
                location.reload();
            } else if (text.includes('Try Again')) {
                showWelcome();
            } else if (text.includes('Support')) {
                addMessage('Please contact support@loanwise.com or call 1800-XXX-XXXX for assistance.', 'Loanwise');
            }
        }

        function handleFAQClick(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function showFAQQuestions() {
            addMessage('What would you like to know?', 'Loanwise', false, {
                quickReplies: FAQ_ITEMS.slice(0, 4)
            });
        }

        function checkLoanStatus() {
            addMessage('To check your loan status, please enter your phone number.', 'Loanwise');
            startApplication();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || state.isProcessing) return;

            addMessage(text, 'You', true);
            input.value = '';

            // Handle different stages
            if (state.stage === STAGES.EMI && text.match(/[\d,‚Çπ]+/)) {
                selectAmount(text);
            } else if (state.stage === STAGES.INTRO) {
                if (text.toLowerCase().includes('loan') || text.toLowerCase().includes('apply')) {
                    startApplication();
                } else if (text.toLowerCase().includes('question')) {
                    showFAQQuestions();
                } else if (text.toLowerCase().includes('status')) {
                    checkLoanStatus();
                } else {
                    addMessage('I can help you with loan applications, answer questions, or check your loan status. What would you like to do?', 'Loanwise');
                }
            } else {
                addMessage('Please use the available buttons or type a valid response.', 'Loanwise');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Initialize on load
        window.addEventListener('load', initializePage);
        
        // Close modal on background click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        });
    </script>
